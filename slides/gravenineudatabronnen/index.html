						## Financial Transparency System
						Alle uitgaven van de Europese Commissie die *niet* onder het beheer van de lidstaten valt

						- [FAQ](https://ec.europa.eu/budget/financial-transparency-system/faq.html)
						- [Homepage](https://ec.europa.eu/budget/financial-transparency-system)
						---
						![](img/eubudgetfts.png)
						<!-- .element: class="r-stretch" -->
						---
						![](img/eubudgetfts2.png)
						<!-- .element: class="r-stretch" -->
						---
						#### ✅ Wat je wél kunt vinden in de database: 
						
						1. Gegevens vanaf 2007 over toegekende bedragen (commitments).
						2. Informatie over begunstigden onder direct of indirect EU-beheer.
						3. Land van wettelijke vestiging van begunstigden.
						4. Data over belangrijke programma’s zoals Horizon 2020.
						5. Gedetailleerde financiële info: toegekend, verbruikt, aanvullingen/reducties.						
						---
						#### ❌ Wat je níet kunt vinden:
						1. Betaalde bedragen. Alleen toezeggingen (commitments) vermeld.
						2. Type organisatie (zoals universiteit of consultancy)
						3. Contracten onder €15.000 (vanaf 2012 niet openbaar)
						4. Uitgaven beheerd door lidstaten of derde partijen (bv. landbouwsubsidies).
						5. Gevoelige info over bepaalde landen (zoals Afghanistan) zijn soms afgeschermd (*****).
						---

						## TED
						- tenders electronic daily
						---
						✅ Wat je wél kunt vinden in de database: 

						1. Aanbestedingen van lidstaten en EU instituties
						2. Beschrijving van de opdracht, geschatte waarde
						3. Partijen die aanbestedingen hebben gewonnen en bedragen
						4. Contacten van de aanbestedende dienst (emails van ambtenaren)
						5. Soms geen of foutieve bedragen 
						---
						❌ Wat je níet kunt vinden:
  
						1. Niet-openbare documenten (zoals contracten)
						2. Aanbestedingen onder [drempelwaarden EU aanbesteden](https://ecer.minbuza.nl/-/nieuwe-drempelwaarden-europees-aanbesteden-2024-2025-gepubliceerd)
						3. Geheime aanbestedingen
						4. Alle partijen die hebben ingeschreven op een opdracht

						## State aid
						- toegekende staatssteun van lidstaten
						---
						✅ Wat je wél kunt vinden in de database: 
						1. Naam van de ontvanger van staatssteun
						2. Bedrag van de hulp
						3. Doel en [sector](https://ec.europa.eu/competition/mergers/cases/index/nace_all.html) van de steun
						4. Locatie van de ontvanger
						5. Link naar goedgekeurde steunregelingen (via database of competition cases) 
						---
						❌ Wat je níet kunt vinden: 
						1. Gegevens van Polen, Roemenië, Slovenië en Spanje (gebruiken eigen websites)
						2. Steun onder drempelbedragen (bv. de-minimis)
						3. Details over hoe het geld precies gebruikt is
						4. Niet-gemelde of illegale steunmaatregelen
