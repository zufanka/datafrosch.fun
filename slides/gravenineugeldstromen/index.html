						## Financial Transparency System
						Alle uitgaven van de Europese Commissie die *niet* onder het beheer van de lidstaten valt

						- [FAQ](https://ec.europa.eu/budget/financial-transparency-system/faq.html)
						- [Homepage](https://ec.europa.eu/budget/financial-transparency-system)
						---
						#### ✅ Wat je wél kunt vinden in de database: 
						
						1. Gegevens vanaf _2007_ over toegekende bedragen (commitments).
						2. Informatie over _begunstigden_ onder direct of indirect EU-beheer.
						3. _Land_ van wettelijke vestiging van begunstigden.
						4. Data over belangrijke _programma’s_ zoals Horizon 2020.
						5. Gedetailleerde _financiële info_: toegekend, verbruikt, aanvullingen/reducties.						
						---
						#### ❌ Wat je níet kunt vinden:
						1. _Betaalde_ bedragen. Alleen toezeggingen (commitments) vermeld.
						2. _Type_ organisatie (zoals universiteit of consultancy)
						3. Contracten onder _€15.000_ (vanaf 2012 niet openbaar)
						4. Uitgaven beheerd door lidstaten of derde partijen (bv. landbouwsubsidies).
						5. _Gevoelige_ info over bepaalde landen (zoals Afghanistan) zijn soms afgeschermd (*****).

						## TED
						- tenders electronic daily
						---
						✅ Wat je wél kunt vinden in de database: 

						1. Aanbestedingen van _lidstaten_ en _EU instituties_
						2. Aanbestende dienst, beschrijving van de opdracht, sector, geschatte waarde,...
						3. Partijen die aanbestedingen hebben _gewonnen_ en _bedragen_
						4. _Contacten_ van de aanbestedende dienst (emails van ambtenaren)
						5. Soms _geen of foutieve_ bedragen 
						---
						❌ Wat je níet kunt vinden:
  
						1. _Niet-openbare_ documenten (zoals contracten)
						2. Aanbestedingen _onder_ [drempelwaarden EU aanbesteden](https://ecer.minbuza.nl/-/nieuwe-drempelwaarden-europees-aanbesteden-2024-2025-gepubliceerd)
						3. _Geheime_ aanbestedingen
						4. _Alle partijen_ die hebben ingeschreven op een opdracht

						- toegekende staatssteun van lidstaten
