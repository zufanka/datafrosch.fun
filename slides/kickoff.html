						## The data analysis process
						---
						🤔🗄️🧹🔬📢
						---
						## 1. 🤔 Ask
						- Identify the hypotheses and research questions. 
						---
						## 2. 🗄️ Prepare
						- Gather and organize the necessary data.
						---
						## 3. 🧹 Process
						- Clean the data to remove inconsistencies, inaccuracies, and errors, prepare it for analysis. 
						- Document what you are missing
						---
						## 4. 🔬 Analyze
						- Examine the data for trends, patterns, and relationships.
						- Combine with your (and others) domain knowledge to find meaningful insights.
						---
						*Repeat* the process until the research questions are answered.
