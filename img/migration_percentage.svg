<svg xmlns="http://www.w3.org/2000/svg" width="440" height="320" viewBox="0 0 440 320">
<style>
  @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&amp;family=Nunito:wght@400;700&amp;display=swap");
  text { font-family: Nunito, sans-serif; fill: #292F36; }
  .title { font-family: Quicksand, sans-serif; font-weight: 700; font-size: 18px; }
  .subtitle { font-family: Quicksand, sans-serif; font-weight: 500; font-size: 12px; fill: #6B7280; }
  .axis-label { font-size: 13px; font-weight: 700; }
  .value-label { font-size: 12px; font-weight: 700; }
  .source { font-size: 10px; fill: #9CA3AF; }
</style>
<rect width="440" height="320" fill="#F7FFF7" rx="8"/>
<text x="220.0" y="30" text-anchor="middle" class="title">Net Migration as % of Population</text>
<text x="220.0" y="50" text-anchor="middle" class="subtitle">How big is migration relative to the UK population?</text>
<line x1="75" y1="265.0" x2="410" y2="265.0" stroke="#E5E7EB" stroke-width="1"/>
<text x="65" y="269.0" text-anchor="end" class="axis-label">0.0%</text>
<line x1="75" y1="200.0" x2="410" y2="200.0" stroke="#E5E7EB" stroke-width="1"/>
<text x="65" y="204.0" text-anchor="end" class="axis-label">0.5%</text>
<line x1="75" y1="135.0" x2="410" y2="135.0" stroke="#E5E7EB" stroke-width="1"/>
<text x="65" y="139.0" text-anchor="end" class="axis-label">1.0%</text>
<line x1="75" y1="70.0" x2="410" y2="70.0" stroke="#E5E7EB" stroke-width="1"/>
<text x="65" y="74.0" text-anchor="end" class="axis-label">1.5%</text>
<rect x="91.75" y="216.9" width="50.25" height="48.1" fill="#4ECDC4" rx="4"/>
